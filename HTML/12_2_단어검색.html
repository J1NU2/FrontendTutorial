<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어검색</title>
</head>
<style>
    #abcd {
        width : 600px;
    }
    .swordspan {
        background-color:aqua;
    }
</style>
<script>
    function sfun(){
        var w = document.getElementById("abc").innerHTML;  // 본문을 저장할 변수 선언
        var sw = document.getElementById("sword").value;   // 검색어를 저장할 변수 선언
        // console.log(w);
        // console.log(sw);

        // sfun() 함수 호출 시 값 초기화
        w = "주말 이틀 연속 코로나19 하루 신규 확진자가 10만명대를 " + 
        "기록하는 등 유행 규모가 감소세를 이어갔다. " + 
        "정부가 방역·의료체계의 일상회복을 목표로 한 " + 
        "‘포스트 오미크론 대응체계’를 준비하는 가운데 11일부터는 " + 
        "보건소 선별진료소와 임시선별진료소에서 코로나19 신속항원검사가 중단된다."

        // 과제1 : 검색어가 모두 몇개인지 카운팅하시오.
        // console.log(w.split(sw))
        let c = document.getElementById("count");
        // console.log(c);
        let count = w.split(sw).length - 1;
        // console.log(count);
        c.innerHTML = count + "개";

        // 과제2 : 검색어는 배경을 노란색으로 색칠하세요.
        let ww = document.getElementById("abc");
        let regExp = new RegExp(`${sw}`, 'g');
        let rw = w.replace(regExp, `<span style="background-color: yellow;">${sw}</span>`);
        // console.log(rw);
        ww.innerHTML = rw;
        // console.log(ww);
    }
</script>
<body>
    <div id="abcd">
        <span id="abc">
            주말 이틀 연속 코로나19 하루 신규 확진자가 10만명대를 
            기록하는 등 유행 규모가 감소세를 이어갔다. 
            정부가 방역·의료체계의 일상회복을 
            목표로 한 ‘포스트 오미크론 대응체계’를 준비하는 가운데 
            11일부터는 보건소 선별진료소와 임시선별진료소에서 코로나19 신속항원검사가 중단된다.
        </span>
        <br>
        찾을 문자열 <input type="text" id="sword">
        <input type="button" onclick="sfun()" value="검색">
        <br>
        찾은 문자열의 갯수 : <span id="count"></span>
    </div>
</body>
</html>

<!-- 
과제1 : 검색어가 모두 몇개인지 카운팅하시오
과제2 : 검색어는 배경을 노락색으로 색칠하세요.
-->
