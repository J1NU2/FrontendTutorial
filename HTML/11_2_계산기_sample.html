<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        margin-top: 5px;

        display: inline-block;
        text-align: center;
    }
    .btn:hover {
        background-color: gainsboro;
    }
</style>
<body>
    <h2>계산기</h2>
    수식 : <span id="k"></span><br>
    <div class="btn" onclick="cal(1)">1</div>
    <div class="btn" onclick="cal(2)">2</div>
    <div class="btn" onclick="cal(3)">3</div><br>
    <div class="btn" onclick="cal(4)">4</div>
    <div class="btn" onclick="cal(5)">5</div>
    <div class="btn" onclick="cal(6)">6</div><br>
    <div class="btn" onclick="cal(7)">7</div>
    <div class="btn" onclick="cal(8)">8</div>
    <div class="btn" onclick="cal(9)">9</div><br>
    <div class="btn" onclick="cal('+')">+</div>
    <div class="btn" onclick="cal('-')">-</div>
    <div class="btn" onclick="cal('*')">*</div>
    <div class="btn" onclick="cal('/')">/</div>
    <div class="btn" onclick="cal('=')">=</div>
</body>
</html>
<script>
    function cal(a) {
        // alert(a);
        let k = document.getElementById("k");
        if (a == "=") {
            k.innerText = eval(k.innerText);
        } else {
            // alert(k.innerText);
            k.innerText += a;
        }
    }
</script>
