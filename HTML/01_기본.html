<!-- html 문서이다. -->
<!-- 느낌표는 버전5(HTML5)이다. -->
<!-- 웹 브라우저는 html 문서를 해석하여 실행한다. -->
<!-- 이때 웹 브라우저에게 문서의 형식을 알려주는 의미 -->
<!DOCTYPE html>
<!-- html은 태그, lang은 속성이라고 한다. -->
<!-- html 문서는 영어로 작성되어 있다. -->
<html lang="en">
<!-- 태그는 head이다. -->
<!-- tag는 시작과 끝의 범위를 기억한다. -->
<head>
    <!-- ★ meta 데이터는 실제 표현하는 데이터를 부가적으로 설명하는 데이터이다. -->
    <meta charset="UTF-8">      <!-- charset은 문서의 인코딩 정보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DOM 구조를 이해해야 한다. -->
    <!-- title 태그는 형제태그가 meta, meta 두개이고, 부모태그는 head이다. -->
</head>
<body>
    <!-- body 태그는 화면에 보여질 내용을 정의한다. -->
     <h1>반갑고</h1>
</body>
</html>
