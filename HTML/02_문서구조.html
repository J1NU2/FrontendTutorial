<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 이곳에 <style>과 <script>를 선언한다면 -->
<!-- <body> 태그가 로딩되기 전에 <style>과 <script>를 먼저 실행한다. -->
<!-- html문서는 인터프리터 언어이다. -->
<!-- 맨 윗줄부터 한 줄씩 컴파일하면서 바로 실행한다. -->
<!-- 그래서 이곳에 <style>과 <script>를 선언한다면, -->
<!-- <style>과 <script>가 먼저 실행되고 화면에 보여지는 <body>가 실행된다. -->
<style>
    /* 해당 영역은 html문서가 흑백이므로, 디자인적 요소를 정의한다. */
</style>
<script>
    // 해당 영역은 자바스크립트 영역이다.
    // html문서가 정적이라 동적인 컨트롤을 하겠다.
</script>

<body>
    
</body>
</html>
