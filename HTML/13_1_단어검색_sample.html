<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #abcd {
        width : 600px;
    }
    .swordspan{
        background-color:aqua;
    }
    .aa {
        background-color: yellow;
    }
</style>
<script>
    function sfun(){
        var w = document.getElementById("abc").innerHTML;  // 본문을 저장할 변수 선언
        var sw = document.getElementById("sword").value;   // 검색어를 저장할 변수 선언  
        
        // alert(w);
        // alert(typeof(w));
        // alert(sw);
        // alert(typeof(sw));
        // sw문자열이 w에 몇변 있는지 확인
        // 자바스크립트의 문자열 함수를 찾아본다.
        // alert(w.indexOf(sw));
        // alert(w.indexOf(sw, 20));
        // indexOf : 메서드명, 기능, 리턴값이 무엇인가?
        //              매개변수의 문자열이 시작되는 위치, 리턴값은 숫자

        w = w.replaceAll("<span class=\"aa\">", "");
        w = w.replaceAll("</span>", "");
        w = w.replaceAll(sw, "<span class=\"aa\">" + sw + "</span>");
        document.getElementById("abc").innerHTML = w;

        let count = 0;
        for (let i=0; i<w.length; i++) {
            let index = w.indexOf(sw, i);
            if (index != -1) {
                count++;
                i = index;
                // index값이 -1이 아니라면 위치값 다음부터 검색하도록 i값을 변경한다.
            }
        }
        alert(count + "개 존재합니다.");
    }
</script>
<body>
    <div id="abcd">
        <span id="abc">
        주말 이틀 연속 코로나19 하루 신규 확진자가 10만명대를 
        기록하는 등 유행 규모가 감소세를 이어갔다. 
        정부가 방역·의료체계의 일상회복을 
        목표로 한 ‘포스트 오미크론 대응체계’를 준비하는 가운데 
        11일부터는 보건소 선별진료소와 임시선별진료소에서 코로나19 신속항원검사가 중단된다.
        </span>
        <br>
        찾을 문자열 <input type="text" id="sword"> 
        <input type="button" onclick="sfun()" value="검색">
        </span>
    </div>   
</html>
